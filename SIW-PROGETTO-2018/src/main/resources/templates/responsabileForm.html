<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
 <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
<div class="header">
	<div id="main">
   		 <div class="starter-template">
			<div>
				<h4 class="title">Inserisci Responsabile</h4>
				<p th:text="${exists}"></p>
			</div>
			<form th:action="@{/responsabile}" method="POST" th:object="${responsabile}">
				<table>
					<tr>
						<td>Nome:</td>
						<td><input type="text" th:field="*{nome}" /></td>
						<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
					</tr>		
					<tr>
						<td>Email:</td>
						<td><input type="text" th:field="*{email}" /></td>
						<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
					</tr>
					<tr>
						<td>Telefono:</td>
						<td><input type="text" th:field="*{telefono}" /></td>
						<td th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></td>
					</tr>
					<tr>
						<td>Numero massimo di allievi:</td>
						<td><input type="text" th:field="*{numMaxAllievi}" /></td>
						<td th:if="${#fields.hasErrors('numMaxAllievi')}" th:errors="*{numMaxAllievi}"></td>
					</tr>
					<tr>
						<td><button type="submit">Invia</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
